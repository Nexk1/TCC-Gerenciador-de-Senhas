<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recuperar senha</title>
</head>
<body class="fundo">
    <div class="quadrado">
        <p>Olá!</p>
        <p>Enviamos um código de verificação para o seu endereço de <br>e-mail registrado no nome de [KeyGuardian].Se você solicitou esse código, utilize-o para fazer a recuperação de senha.</p>
        <div class="formulario-codigo">
            <form id="RecSenha">
                <input type="text" id="Cod-Rec" name="Código de Recuperação" placeholder="Código de Recuperação" class="inserir-codigo" required>
                <button id="submit" class="botao-recsenha" value="true">Recuperar Senha</button>
                <button id="alert-button" class="botao-reenviar" onclick="alert('O código foi enviado novamente.');">Reenviar Código
                </div>
            </form>     
        </div>
           
    </div>
</body>
</html>
